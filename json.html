<html>
   <head>
      <title>JSON example</title>
		
<script language = "javascript" >
  
         var os1 = { "Platform" : "Windows", 
                      "Version" : "Windows 8",
                      "Type_of_machine" : "Laptop" 
                      };

         var os2 = { "Platform" : "MAC", 
                      "Version" : "Yosemite10",
                      "Type_of_machine" : "Laptop" 
                      };

         var os3 = { "Platform" : "Linux", 
                      "Version" : "Linux Mint",
                      "Type_of_machine" : "Desktop" 
                      };

         document.write("<h1>OS</h1>");
         document.write("<table border='4' cellpadding='4'>");
         document.write("<tr>");
         document.write("<th>Platform</th>");  
         document.write("<th>Version</th>"); 
         document.write("<th>Type of machine</th>");  
         document.write("</tr>");
         document.write("<tr>");
         document.write("<td>" + os1.Platform + "</td>");
         document.write("<td>" + os1.Version + "</td>");
         document.write("<td>" + os1.Type_of_machine + "</td></tr>");

         
         document.write("<table border='4' cellpadding='4'>");
         document.write("<tr>");
         document.write("<th>Platform</th>");  
         document.write("<th>Version</th>"); 
         document.write("<th>Type of machine</th>");  
         document.write("</tr>");
         document.write("<tr>");
         document.write("<td>" + os2.Platform + "</td>");
         document.write("<td>" + os2.Version + "</td>");
         document.write("<td>" + os2.Type_of_machine + "</td></tr>");

         document.write("<table border='4' cellpadding='4'>");
         document.write("<tr>");
         document.write("<th>Platform</th>");  
         document.write("<th>Version</th>"); 
         document.write("<th>Type of machine</th>");  
         document.write("</tr>");
         document.write("<tr>");
         document.write("<td>" + os3.Platform + "</td>");
         document.write("<td>" + os3.Version + "</td>");
         document.write("<td>" + os3.Type_of_machine + "</td></tr>");

         
  
         
      </script>
		
   </head>
	
   <body>
   </body>
	
</html>
